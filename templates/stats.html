<!doctype html>
<html lang="en" data-bs-theme="dark">
{% include "head.html" %}

<body>
    <div class="container">
        <div class="row mx-auto"><img class="logo mx-auto" src="{{ url_for('static', path='img/logo.svg') }}">
        </div>
    </div>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse text-center" id="navbarNav">
                {% include "nav.html" %}
            </div>
        </div>
    </nav>
    <div class="container main-content shadow-lg">
        <div class="row row-stats info">
            <h2 class="text-uppercase text-color-1">Backbone charts</h2>
            <div class="col-sm-6">
                <canvas id="chart_blocks_7_days"></canvas>
            </div>
            <div class="col-sm-6">
                <canvas id="chart_blocks_30_days"></canvas>
            </div>
        </div>
        <div class="row row-stats info">
            <div class="col-sm-12">
                <canvas id="chart_blocks_120_days"></canvas>
            </div>
        </div>
    </div>
    {% include "footer.html" %}
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function createChart(ctxId, data, options, period, type) {
            const ctx = document.getElementById(ctxId);
            const labels = Object.keys(data).map(dateString => {
                const date = new Date(dateString);
                return date.toLocaleDateString();
            });

            const dataset = {
                label: `Daily blocks / ${period} days`,
                data: Object.values(data),
                backgroundColor: '#1bb6c4',
                borderColor: '#1bb6c4',
                borderWidth: 2
            };
            new Chart(ctx, {
                type: type,
                data: {
                    labels: labels,
                    datasets: [dataset]
                },
                options: options
            });
        }


        const latest_7_blocks = {{ latest_7_blocks | safe }};
        const latest_30_blocks = {{ latest_30_blocks | safe }};
        const latest_120_blocks = {{ latest_120_blocks | safe }};

        const options = {
            plugins: {
                title: {
                    color: '#1bb6c4'
                },
                legend: {
                    labels: {
                        color: '#1bb6c4'
                    }
                },
                tooltip: {
                    bodyColor: '#1bb6c4',
                    titleColor: '#1bb6c4'
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        color: '#1bb6c4'
                    }
                },
                x: {
                    ticks: {
                        color: '#1bb6c4'
                    }
                }
            }
        };

        createChart('chart_blocks_7_days', latest_7_blocks, options, 7, "bar");
        createChart('chart_blocks_30_days', latest_30_blocks, options, 30, "bar");
        createChart('chart_blocks_120_days', latest_120_blocks, options, 120, "line");
    </script>

</body>

</html>
