    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function createChart(ctxId, data, options, period, type) {
            const ctx = document.getElementById(ctxId);
            const labels = Object.keys(data).map(dateString => {
                const date = new Date(dateString);
                return date.toLocaleDateString();
            });
            
            const dataset = {
                label: `Daily blocks / ${period} days`,
                data: Object.values(data),
                backgroundColor: type === "line" ? '#1bb6c4' : '#1bb6c4',
                borderColor: '#1bb6c4',
                borderWidth: 2
            };
            new Chart(ctx, {
                type: type,
                data: {
                    labels: labels,
                    datasets: [dataset]
                },
                options: options
            });
        }


        const latest_7_blocks = {{ latest_7_blocks | safe }};
        const latest_30_blocks = {{ latest_30_blocks | safe }};
        const latest_120_blocks = {{ latest_120_blocks | safe }};

        const options = {
            plugins: {
                title: {
                    color: '#1bb6c4' // Set title text color
                },
                legend: {
                    labels: {
                        color: '#1bb6c4' // Set legend label text color
                    }
                },
                tooltip: {
                    bodyColor: '#1bb6c4', // Set tooltip body text color
                    titleColor: '#1bb6c4' // Set tooltip title text color
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        color: '#1bb6c4' // Set y-axis label color
                    }
                },
                x: {
                    ticks: {
                        color: '#1bb6c4' // Set x-axis label color
                    }
                }
            }
        };

        createChart('chart_blocks_7_days', latest_7_blocks, options, 7, "bar");
        createChart('chart_blocks_30_days', latest_30_blocks, options, 30, "bar");
        createChart('chart_blocks_120_days', latest_120_blocks, options, 120, "line");
    </script>
